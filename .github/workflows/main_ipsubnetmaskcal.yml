# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - IpSubNetMaskCal

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x' # safer and stable, change back to 22.x if needed

      - name: Create .env.production
        run: |
          echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" >> .env.production
          echo "NEXTAUTH_SECRET=${{ secrets.NEXTAUTH_SECRET }}" >> .env.production

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate 

      - name: Build Next.js App
        run: npm run build

      - name: Prepare deployment artifact
        run: |
          mkdir deploy
          cp -r .next public package.json .env.production node_modules deploy/
          cp -r src deploy/src # if you need your source files (like prisma schema)

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-app
          path: deploy

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: nextjs-app
          path: .

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_E7A2FEB9BBDD47F3918562041391185F }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_D89576A86F784FFFA6B226CD479F3E6D }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_04667A1CA3ED4020BF714CBA00852E9F }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'IpSubNetMaskCal'
          package: .
